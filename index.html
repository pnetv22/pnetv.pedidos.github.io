<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeTV Web Player</title>
    <style>
        :root {
            --primary: #FF6B00;
            --dark: #CC5600;
            --background: #1A1A1A;
            --text: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text);
        }

        .login-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #2A2A2A;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--dark);
        }

        .content {
            display: none;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .categories {
            background: #2A2A2A;
            padding: 15px;
            border-radius: 10px;
            height: 80vh;
            overflow-y: auto;
        }

        .channel-list {
            background: #2A2A2A;
            padding: 15px;
            border-radius: 10px;
            height: 80vh;
            overflow-y: auto;
        }

        .category-item, .channel-item {
            padding: 12px;
            margin: 8px 0;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-item:hover, .channel-item:hover {
            background: var(--primary);
            transform: translateX(5px);
        }

        #player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 999;
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 25px;">üîë Login PrimeTV</h2>
        <input type="text" id="username" placeholder="Usu√°rio">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="loadContent()">‚ñ∂Ô∏è Acessar Conte√∫do</button>
        <div class="loader" id="loader"></div>
    </div>

    <div class="content" id="content">
        <div class="categories" id="categories"></div>
        <div class="channel-list" id="channels"></div>
    </div>

    <div id="player">
        <video id="video" controls style="width: 100%; height: 100%;"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const SERVER = {
            baseURL: 'http://radiopvt.shop:80',
            m3uPath: '/get.php',
            types: ['live', 'movie', 'series']
        };

        let hlsInstance = null;

        async function loadContent() {
            const loader = document.getElementById('loader');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(!username || !password) {
                alert('Por favor, preencha usu√°rio e senha!');
                return;
            }

            loader.style.display = 'block';
            
            try {
                // Carregar lista M3U
                const m3uUrl = `${SERVER.baseURL}${SERVER.m3uPath}?username=${username}&password=${password}&type=m3u_plus`;
                const response = await fetch(m3uUrl);
                
                if(!response.ok) throw new Error('Credenciais inv√°lidas');
                
                const m3uData = await response.text();
                
                // Processar conte√∫do
                const content = processM3U(m3uData);
                displayCategories(content);
                
                // Mostrar interface
                document.querySelector('.login-box').style.display = 'none';
                document.getElementById('content').style.display = 'grid';
                
            } catch(error) {
                alert('Erro: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function processM3U(data) {
            const channels = [];
            let current = {};
            
            data.split('\n').forEach(line => {
                if(line.startsWith('#EXTINF')) {
                    const info = line.match(/([a-z-]+)="([^"]+)"/gi) || [];
                    current = {
                        name: line.split(',')[1]?.trim(),
                        group: 'Geral',
                        url: ''
                    };
                    
                    info.forEach(attr => {
                        const [key, value] = attr.split('=');
                        if(key.toLowerCase().includes('group-title')) {
                            current.group = value.replace(/"/g, '');
                        }
                    });
                }
                else if(line.startsWith('http')) {
                    current.url = line.trim();
                    channels.push(current);
                    current = {};
                }
            });
            
            return channels;
        }

        function displayCategories(channels) {
            const categories = [...new Set(channels.map(c => c.group))];
            const categoriesDiv = document.getElementById('categories');
            
            // Popular categorias
            categoriesDiv.innerHTML = categories.map(cat => `
                <div class="category-item" onclick="showCategory('${cat}')">
                    ${getCategoryIcon(cat)} ${cat}
                </div>
            `).join('');
            
            // Mostrar primeira categoria
            if(categories.length > 0) showCategory(categories[0]);
        }

        function showCategory(category) {
            const channels = document.querySelectorAll('.channel-item');
            channels.forEach(ch => ch.remove());
            
            const filtered = processM3U().filter(c => c.group === category);
            const channelsDiv = document.getElementById('channels');
            
            channelsDiv.innerHTML = filtered.map(ch => `
                <div class="channel-item" onclick="playStream('${ch.url}')">
                    ${ch.name}
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                'FILMES': 'üé¨',
                'S√âRIES': 'üì∫',
                'AO VIVO': 'üî¥',
                'ADULTOS': 'üîû',
                'ESPORTES': '‚öΩ'
            };
            
            return icons[category.toUpperCase()] || 'üìÅ';
        }

        function playStream(url) {
            const video = document.getElementById('video');
            document.getElementById('player').style.display = 'block';
            
            if(hlsInstance) hlsInstance.destroy();
            
            if(Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(video);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        // Fechar player com ESC
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.getElementById('player').style.display = 'none';
                if(hlsInstance) hlsInstance.destroy();
            }
        });
    </script>
</body>
</html>
