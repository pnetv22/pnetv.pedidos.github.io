<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Versículos da Bíblia</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>Gerador de Versículos da Bíblia</h1>
  </header>
  <main>
    <select id="version-select">
      <option value="kjv">King James Version (KJV)</option>
      <!-- Outras versões podem ser adicionadas via JavaScript -->
    </select>
    <div id="verse-container">
      <p class="verse-text">Carregando...</p>
      <p class="verse-reference"></p>
    </div>
    <button id="generate-btn">Gerar Novo Versículo</button>
    <button id="download-btn">Baixar Imagem</button>
  </main>
  <footer>
    <p>Versículos fornecidos por <a href="https://bible-api.com/">Bible API</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
