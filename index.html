<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Prime TV</title>
    <style>
        :root {
            --primary-color: #25D366;
            --background: #1a1a1a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .search-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .search-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            background: #404040;
            color: white;
            transition: all 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.3);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .movie-card {
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            animation: cardEnter 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes cardEnter {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
        }

        .movie-info {
            padding: 12px;
            text-align: center;
        }

        .request-section {
            display: none;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: sectionExpand 0.4s ease-out;
        }

        @keyframes sectionExpand {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .request-content {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-wrap;
            border-left: 4px solid var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .copy-success {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #404040;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }

        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="search-header">
                <h1>üé• Buscar Conte√∫do</h1>
                <p>Digite o nome do filme/s√©rie</p>
            </div>

            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Ex: Vingadores, Stranger Things...">
                <select id="serverSelect">
                    <option value="Prime TV Plus">Prime TV Plus</option>
                    <option value="Prime TV DualServer">Prime TV DualServer</option>
                </select>
                <button onclick="buscarConteudo()">
                    üîç Buscar
                </button>
            </div>

            <div id="results"></div>
        </div>

        <div class="request-section" id="requestSection">
            <h2>üìù Seu Pedido Pronto</h2>
            <div class="request-content" id="requestText"></div>
            <div class="action-buttons">
                <button class="action-button" onclick="copiarTexto()">
                    üìã Copiar Pedido
                </button>
                <a href="https://chat.whatsapp.com/FvRc9jSGmTg0JMHFyUbGZk" 
                   class="action-button" 
                   target="_blank">
                   üì≤ Entrar no Grupo
                </a>
            </div>
        </div>

        <div class="copy-success" id="copySuccess">
            ‚úÖ Texto copiado com sucesso!
        </div>
    </div>

    <script>
        const API_KEY = 'bff0b08c107031151bc7e95e4a5cf803';
        let selectedContent = null;

        async function buscarConteudo() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=pt-BR`
                );
                const data = await response.json();
                exibirResultados(data.results);
            } catch (error) {
                showFeedback('‚ö†Ô∏è Erro na busca! Tente novamente.');
            }
        }

        function exibirResultados(resultados) {
            const container = document.getElementById('results');
            container.innerHTML = resultados.map((item, index) => `
                <div class="movie-card" 
                     style="animation-delay: ${index * 0.1}s"
                     onclick="selecionarConteudo(
                         '${item.id}', 
                         '${item.media_type}', 
                         '${item.title?.replace(/'/g, "\\'") || item.name?.replace(/'/g, "\\'")}', 
                         '${(item.release_date || item.first_air_date)?.split('-')[0] || 'N/A'}',
                         '${item.poster_path || ''}'
                     )">
                    <img src="${item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : 'https://via.placeholder.com/300x450?text=Sem+Imagem'}" 
                         class="movie-poster"
                         alt="${item.title || item.name}">
                    <div class="movie-info">
                        <h3>${item.title || item.name}</h3>
                        <p>${(item.release_date || item.first_air_date)?.split('-')[0] || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function selecionarConteudo(id, type, title, year, poster) {
            const selectedServer = document.getElementById('serverSelect').value;
            
            const requestText = `üî∞ *PEDIDO PRIME TV*

üé¨ T√≠tulo: ${title}
üìÖ Ano: ${year}
üìå Tipo: ${type === 'movie' ? 'Filme' : 'S√©rie'}
üñ•Ô∏è Servidor: ${selectedServer}

_Enviado via Sistema de Solicita√ß√µes_`;

            document.getElementById('requestText').textContent = requestText;
            document.getElementById('requestSection').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function copiarTexto() {
            const text = document.getElementById('requestText').textContent;
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showFeedback('‚úÖ Texto copiado com sucesso!');
            } catch (err) {
                showFeedback('‚ö†Ô∏è Erro ao copiar! Use Ctrl+C');
            }
            
            document.body.removeChild(textarea);
        }

        function showFeedback(message) {
            const feedback = document.getElementById('copySuccess');
            feedback.textContent = message;
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
