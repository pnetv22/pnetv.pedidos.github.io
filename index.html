<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player IPTV Premium</title>
    <style>
        :root {
            --primary: #2196F3;
            --dark: #1976D2;
            --background: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text);
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #333;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--dark);
        }

        .categories {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .channel-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-item {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background: var(--primary);
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 999;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acesso Premium</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Usu√°rio" autocomplete="username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
        </div>
        <button onclick="login()">Acessar</button>
        <div class="loader" id="loginLoader"></div>
    </div>

    <div class="categories" id="categories">
        <div class="category-box">
            <h3>üì∫ Canais ao Vivo</h3>
            <div class="channel-list" id="liveTV"></div>
        </div>
        <div class="category-box">
            <h3>üé¨ Filmes</h3>
            <div class="channel-list" id="movies"></div>
        </div>
        <div class="category-box">
            <h3>üçø S√©ries</h3>
            <div class="channel-list" id="series"></div>
        </div>
    </div>

    <div id="video-container">
        <video id="videoPlayer" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Configura√ß√£o do servidor (oculta do usu√°rio)
        const SERVER_CONFIG = {
            host: 'radiopvt.shop',
            port: '80',
            endpoints: {
                auth: '/player_api.php',
                live: '/live',
                movie: '/movie',
                series: '/series'
            }
        };

        let currentHls = null;
        let userData = null;

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loader = document.getElementById('loginLoader');
            
            loader.style.display = 'block';
            
            try {
                // 1. Testar conex√£o com o servidor
                const serverTest = await fetch(`http://${SERVER_CONFIG.host}:${SERVER_CONFIG.port}/`);
                if(!serverTest.ok) throw new Error('Servidor offline');

                // 2. Autentica√ß√£o
                const authUrl = new URL(`http://${SERVER_CONFIG.host}:${SERVER_CONFIG.port}${SERVER_CONFIG.endpoints.auth}`);
                authUrl.searchParams.append('username', username);
                authUrl.searchParams.append('password', password);

                const authResponse = await fetch(authUrl);
                if(!authResponse.ok) throw new Error(`HTTP ${authResponse.status}`);
                
                userData = await authResponse.json();
                if(!userData?.user_info?.auth) throw new Error('Acesso negado');

                // 3. Carregar conte√∫do
                await loadContent();
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('categories').style.display = 'grid';

            } catch(error) {
                console.error('Erro detalhado:', error);
                handleLoginError(error);
            } finally {
                loader.style.display = 'none';
            }
        }

        async function loadContent() {
            try {
                await Promise.all([
                    loadCategory('live', 'liveTV'),
                    loadCategory('movie', 'movies'),
                    loadCategory('series', 'series')
                ]);
            } catch(error) {
                console.error('Erro ao carregar conte√∫do:', error);
                alert('Erro ao carregar conte√∫do!');
            }
        }

        async function loadCategory(type, targetId) {
            const url = `http://${SERVER_CONFIG.host}:${SERVER_CONFIG.port}/${type}/${userData.user_info.username}/${userData.user_info.password}/`;
            const response = await fetch(url);
            const data = await response.json();
            populateList(targetId, data);
        }

        function populateList(targetId, items) {
            const container = document.getElementById(targetId);
            container.innerHTML = items.map(item => `
                <div class="channel-item" 
                     onclick="playStream('${item.stream_type}', '${item.stream_id}')"
                     title="${item.name}">
                    ${item.name.substring(0, 25)}${item.name.length > 25 ? '...' : ''}
                    ${item.rating ? `<span class="rating">‚≠ê ${item.rating}</span>` : ''}
                </div>
            `).join('');
        }

        function playStream(type, id) {
            const streamUrl = `http://${SERVER_CONFIG.host}:${SERVER_CONFIG.port}/${type}/${userData.user_info.username}/${userData.user_info.password}/${id}`;
            const video = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('video-container');

            videoContainer.style.display = 'block';
            
            if(currentHls) currentHls.destroy();

            if(Hls.isSupported()) {
                currentHls = new Hls();
                currentHls.loadSource(streamUrl);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        function handleLoginError(error) {
            const errorMap = {
                'Servidor offline': 'Servidor indispon√≠vel. Tente mais tarde.',
                'Acesso negado': 'Usu√°rio/senha incorretos!',
                'Failed to fetch': 'Sem conex√£o com a internet'
            };

            alert(errorMap[error.message] || `Erro desconhecido: ${error.message}`);
        }

        // Controles
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.getElementById('video-container').style.display = 'none';
                if(currentHls) currentHls.destroy();
            }
        });
    </script>
</body>
</html>
