<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Troll Fullscreen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #videoWrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    .video-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    #playBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 200px; height: 200px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
    #spinner {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; height: 60px;
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 11;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #blocker {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 9;
    }
  </style>
</head>
<body>

  <div id="videoWrapper">
    <div id="playBtn">â–¶</div>

    <iframe id="baitPlayer" class="video-iframe"
      src="https://www.youtube.com/embed/fpgYG7uyF10?enablejsapi=1&controls=0&modestbranding=1&rel=0&autoplay=0"
      allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <iframe id="trollPlayer" class="video-iframe"
      src="https://www.youtube.com/embed/S06IYs3csWI?enablejsapi=1&controls=0&modestbranding=1&rel=0&start=2&autoplay=0"
      style="width:0; height:0; opacity:0; pointer-events:none;"
      allow="autoplay; encrypted-media">
    </iframe>

    <div id="spinner"></div>

    <div id="blocker"></div>
  </div>

  <script>
    let baitPlayer, trollPlayer;
    let started = false;
    const playBtn = document.getElementById('playBtn');
    const spinner = document.getElementById('spinner');
    const blocker = document.getElementById('blocker');
    const wrapper = document.getElementById('videoWrapper');

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      baitPlayer = new YT.Player('baitPlayer');
      trollPlayer = new YT.Player('trollPlayer', {
        events: { 'onStateChange': onTrollStateChange }
      });
    }

    function startTroll() {
      if (started) return;
      started = true;

      if (wrapper.requestFullscreen) wrapper.requestFullscreen();
      else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();

      playBtn.style.display = 'none';
      blocker.style.display = 'block';

      baitPlayer.playVideo();

      setTimeout(() => {
        baitPlayer.pauseVideo();
        spinner.style.display = 'block';

        setTimeout(() => {
          spinner.style.display = 'none';
          trollPlayer.setVolume(100);
          trollPlayer.playVideo();
        }, 2000);

      }, 5000);
    }

    function onTrollStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();

        blocker.style.display = 'none';
        playBtn.style.display = 'flex';

        baitPlayer.unMute();
        baitPlayer.seekTo(0);
        trollPlayer.pauseVideo();
        started = false;
      }
    }

    playBtn.addEventListener('click', startTroll);
  </script>

</body>
</html>
