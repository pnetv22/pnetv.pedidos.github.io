<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voc√™ foi trollado!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

    #videoWrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    .video-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    #playBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 200px; height: 200px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    #spinner {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; height: 60px;
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 11;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #blocker {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 9;
    }

    .fake-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .fake-button {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      user-select: none;
    }

    .troll-text {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: red;
      z-index: 15;
      font-weight: bold;
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hack-text {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: lime;
      z-index: 15;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="videoWrapper">
  <div id="playBtn" role="button" aria-label="Reproduzir v√≠deo">‚ñ∂</div>

  <iframe id="baitPlayer" class="video-iframe"
    src="https://www.youtube.com/embed/fpgYG7uyF10?enablejsapi=1&controls=0&modestbranding=1&rel=0&autoplay=0"
    allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <iframe id="trollPlayer" class="video-iframe"
    src="https://www.youtube.com/embed/Km8Okn1ylFM?enablejsapi=1&controls=0&modestbranding=1&rel=0&start=2&autoplay=0"
    style="width:0; height:0; opacity:0; pointer-events:none;"
    allow="autoplay; encrypted-media">
  </iframe>

  <div class="fake-controls" id="fakeControls">
    <div class="fake-button">‚èØ</div>
    <div class="fake-button">üîä</div>
    <div class="fake-button">‚öôÔ∏è</div>
  </div>

  <div id="trollText" class="troll-text">VOLUME M√ÅXIMO ATIVADO</div>
  <div id="hackText" class="hack-text">VOC√ä FOI HACKED</div>

  <div id="spinner"></div>
  <div id="blocker"></div>
</div>

<script>
  let baitPlayer, trollPlayer;
  let started = false;

  const playBtn = document.getElementById('playBtn');
  const spinner = document.getElementById('spinner');
  const blocker = document.getElementById('blocker');
  const wrapper = document.getElementById('videoWrapper');
  const trollText = document.getElementById('trollText');
  const hackText = document.getElementById('hackText');
  const fakeControls = document.getElementById('fakeControls');

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  function onYouTubeIframeAPIReady() {
    baitPlayer = new YT.Player('baitPlayer');
    trollPlayer = new YT.Player('trollPlayer', {
      events: { 'onStateChange': onTrollStateChange }
    });
  }

  function startTroll() {
    if (started) return;
    started = true;

    requestFullscreenCompat(wrapper);
    playBtn.style.display = 'none';
    blocker.style.display = 'block';
    fakeControls.style.display = 'flex';

    try {
      baitPlayer.setVolume(10); // som baixo de in√≠cio
    } catch (e) {}

    baitPlayer.playVideo();

    setTimeout(() => {
      baitPlayer.pauseVideo();
      spinner.style.display = 'block';
      fakeControls.style.display = 'none';

      setTimeout(() => {
        spinner.style.display = 'none';

        try {
          trollPlayer.unMute();
          trollPlayer.setVolume(100);
        } catch (e) {}

        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

        trollPlayer.playVideo();
        trollText.style.display = 'block';
        hackText.style.display = 'block';
      }, 2000);
    }, 5000);
  }

  function onTrollStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      // Loop infinito
      trollPlayer.seekTo(2);
      trollPlayer.playVideo();
    }
  }

  function requestFullscreenCompat(elem) {
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }

  playBtn.addEventListener('click', startTroll);
</script>

</body>
</html>
