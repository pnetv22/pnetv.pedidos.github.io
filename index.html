<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Pegar Objetos ðŸŽ®</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 3px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
        }
        #score {
            color: #ecf0f1;
            font-size: 2em;
            margin: 10px;
        }
        .controls {
            color: #bdc3c7;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">PontuaÃ§Ã£o: 0</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="controls">
        Use as setas do teclado para mover<br>
        Pressione EspaÃ§o para reiniciar
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let player = {
            x: 300,
            y: 350,
            size: 30,
            speed: 7
        };

        let objects = [];
        let score = 0;
        const keys = {};

        // ConfiguraÃ§Ã£o inicial
        function createObject() {
            return {
                x: Math.random() * (canvas.width - 20),
                y: 0,
                size: 20,
                speed: 3 + Math.random() * 3
            };
        }

        // Controles
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Loop do jogo
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Movimento do jogador
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.size) player.x += player.speed;

            // Cria novos objetos
            if (Math.random() < 0.03) {
                objects.push(createObject());
            }

            // Atualiza objetos
            for (let i = objects.length - 1; i >= 0; i--) {
                objects[i].y += objects[i].speed;

                // Verifica colisÃ£o
                if (objects[i].y + objects[i].size > player.y &&
                    objects[i].x < player.x + player.size &&
                    objects[i].x + objects[i].size > player.x) {
                    score++;
                    scoreElement.textContent = `PontuaÃ§Ã£o: ${score}`;
                    objects.splice(i, 1);
                } else if (objects[i].y > canvas.height) {
                    objects.splice(i, 1);
                }
            }

            // Reiniciar jogo
            if (keys[' ']) {
                score = 0;
                objects = [];
                scoreElement.textContent = `PontuaÃ§Ã£o: ${score}`;
            }
        }

        function draw() {
            // Limpa canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenha jogador
            ctx.fillStyle = '#3498db';
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Desenha objetos
            ctx.fillStyle = '#e74c3c';
            objects.forEach(obj => {
                ctx.beginPath();
                ctx.arc(obj.x, obj.size/2, obj.size/2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Inicia o jogo
        gameLoop();
    </script>
</body>
</html>
