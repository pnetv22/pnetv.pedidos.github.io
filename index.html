<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player Xtream</title>
    <style>
        :root {
            --primary: #2196F3;
            --dark: #1976D2;
            --background: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text);
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #333;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--dark);
        }

        .categories {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .channel-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-item {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background: var(--primary);
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 999;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login do Assinante</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Usuário">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
        </div>
        <button onclick="login()">Entrar</button>
        <div class="loader" id="loginLoader"></div>
    </div>

    <div class="categories" id="categories">
        <div class="category-box">
            <h3>Canais ao Vivo</h3>
            <div class="channel-list" id="liveTV"></div>
        </div>
        <div class="category-box">
            <h3>Filmes</h3>
            <div class="channel-list" id="movies"></div>
        </div>
        <div class="category-box">
            <h3>Séries</h3>
            <div class="channel-list" id="series"></div>
        </div>
    </div>

    <div id="video-container">
        <video id="videoPlayer" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const SERVER_DNS = 'radiopvt.shop:80'; // DNS fixo embutido
        let currentHls = null;
        let userData = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loader = document.getElementById('loginLoader');

            loader.style.display = 'block';
            
            try {
                // Verificar autenticação
                const authResponse = await fetch(`http://${SERVER_DNS}/player_api.php?username=${username}&password=${password}`);
                userData = await authResponse.json();
                
                if(userData.user_info.auth === 1) {
                    loadCategories();
                    document.querySelector('.login-container').style.display = 'none';
                    document.getElementById('categories').style.display = 'grid';
                }
            } catch(error) {
                alert('Credenciais inválidas!');
            } finally {
                loader.style.display = 'none';
            }
        }

        async function loadCategories() {
            const { username, password } = userData.user_info;
            
            // Carregar conteúdos
            const endpoints = [
                { type: 'live', element: 'liveTV' },
                { type: 'movie', element: 'movies' },
                { type: 'series', element: 'series' }
            ];

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://${SERVER_DNS}/${endpoint.type}/${username}/${password}/`);
                    const data = await response.json();
                    populateList(endpoint.element, data);
                } catch(error) {
                    console.error(`Erro ao carregar ${endpoint.type}:`, error);
                }
            }
        }

        function populateList(elementId, items) {
            const container = document.getElementById(elementId);
            container.innerHTML = items.map(item => `
                <div class="channel-item" onclick="playStream('${item.stream_type}', '${item.stream_id}')">
                    ${item.name}
                    ${item.rating ? `<span class="rating">⭐ ${item.rating}</span>` : ''}
                </div>
            `).join('');
        }

        function playStream(type, id) {
            const { username, password } = userData.user_info;
            const videoContainer = document.getElementById('video-container');
            
            videoContainer.style.display = 'block';
            const streamUrl = `http://${SERVER_DNS}/${type}/${username}/${password}/${id}`;
            
            const video = document.getElementById('videoPlayer');
            if(currentHls) currentHls.destroy();

            if(Hls.isSupported()) {
                currentHls = new Hls();
                currentHls.loadSource(streamUrl);
                currentHls.attachMedia(video);
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        // Fechar player ao pressionar ESC
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.getElementById('video-container').style.display = 'none';
                if(currentHls) currentHls.destroy();
            }
        });
    </script>
</body>
</html>
